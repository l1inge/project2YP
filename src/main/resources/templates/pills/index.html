<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблетки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-size: 24px;
            padding: 15px 30px;
            margin: 15px 0;
            display: inline-block;
            border: 1px solid #fff;
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #fff;
            color: #222;
        }

        div {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<a href="/home">На главную</a>
<div th:each="pill: ${pills}">
    <a th:href="@{/pills/{id}(id=${pill.getId()})}" th:text="${pill.getName()}"></a>
    <a th:href="@{/pills/{id}(id=${pill.getId()})}" th:text="${pill.getStructure()}"></a>
    <a th:href="@{/pills/{id}(id=${pill.getId()})}" th:text="${pill.getMinage()}"></a>
</div>
<a href="/pills/new">Добавить таблетки</a>
</body>
</html>
